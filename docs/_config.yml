# Site settings
title: Strategy Commander
email: doug@buildingbridge.com
description: >
  Project Websites
  providing documentation and pages.
lang: en-US

baseurl: "/docs" # the subpath of your site, e.g. /blog/
url: https://doug-forester.github.io/stratcom # the base hostname & protocol for your site
git_address: https://github.com/doug-forester/stratcom
git_edit_address: https://github.com/doug-forester/stratcom/docs/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: lumen

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
